<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  type="text/css" href="bootstrap.min.css">
    <title>VotingBoard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="nav nav-pills" style="margin-left: 10px;">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">VotingBoard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">О проекте</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Ссылки</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="margin-top: 100px; margin-left: 20px;">
      <h1>VotingBoard</h1>
    </div>
    <div class="container" style="margin-top: 50px;"> 
        <div class="row">
            <div class="col-xs-6">
              <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">
                        <span >За</span>
                    </h5>
                    <p class="card-text">
                        <span id="firstvoit">%FIRSTVOIT%</span>
                    </p>
                </div>
              </div>
            </div>
            <div class="col-xm-6">
                <div class="card text-center">
                  <div class="card-body">
                      <h5 class="card-title">
                          <span >Против</span>
                      </h5>
                      <p class="card-text">
                          <span id="secondvoit">%SECONDVOIT%</span>
                      </p>
                  </div>
                </div>
            </div>
          </div>
    </div>
    <script>
        setInterval(function ( ) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("firstvoit").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/firstvoit", true);
          xhttp.send();
        }, 10000);

        setInterval(function ( ) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("secondvoit").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/secondtvoit", true);
          xhttp.send();
        }, 10000);
        </script>

  </body>
</html>

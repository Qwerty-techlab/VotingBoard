<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="https://getbootstrap.com/1.0.0/assets/css/bootstrap-1.0.0.min.css">
    <title>VotingBoard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="nav nav-pills" style="margin-left: 10px;">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">VotingBoard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">О проекте</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="margin-top: 100px;"> 
        <div class="row">
            <div class="col-sm-6">
              <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">
                        <span >За</span>
                    </h5>
                    <p class="card-text">
                        <span id="firstvoit">%FIRSTVOIT%</span>
                    </p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-center">
                  <div class="card-body">
                      <h5 class="card-title">
                          <span >Против</span>
                      </h5>
                      <p class="card-text">
                          <span id="secondvoit">%SECONDVOIT%</span>
                      </p>
                  </div>
                </div>
            </div>
          </div>
    </div>

    <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        setInterval(function ( ) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("firstvoit").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/firstvoit", true);
          xhttp.send();
        }, 10000);

        setInterval(function ( ) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("secondvoit").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/secondtvoit", true);
          xhttp.send();
        }, 10000);
        </script>

  </body>
</html>
